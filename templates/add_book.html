<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Book</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Add a New Book</h1>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-info">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('add_book') }}" method="POST">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" name="title" class="form-control" required aria-label="Book Title">
            </div>
            <div class="form-group">
                <label for="author_id">Author:</label>
                <select name="author_id" class="form-control" required aria-label="Select Author">
                    <option value="">Select Author</option>
                    {% for author in authors %}
                        <option value="{{ author.id }}">{{ author.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="published_date">Published Date:</label>
                <input type="date" name="published_date" class="form-control" aria-label="Published Date">
            </div>
            <button type="submit" class="btn btn-primary">Add Book</button>
        </form>

        <a href="{{ url_for('home') }}" class="btn btn-secondary mt-3">Back to Home</a>
    </div>
</body>
</html>
