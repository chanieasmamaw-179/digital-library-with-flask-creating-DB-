<!-- templates/book_detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ book.title }}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>{{ book.title }}</h1>
        <h3>By: {{ book.author.name }}</h3> <!-- Assuming book has a relationship to author -->
        <p><strong>Published Date:</strong> {{ book.published_date.strftime('%B %d, %Y') if book.published_date else 'Not available' }}</p>

        <a href="{{ url_for('add_book') }}" class="btn btn-primary">Add New Book</a>
        <a href="{{ url_for('home') }}" class="btn btn-secondary">Back to Home</a>

        <form action="{{ url_for('delete_book', book_id=book.id) }}" method="POST" style="display:inline;">
            <button type="submit" class="btn btn-danger">Delete Book</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
