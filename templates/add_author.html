<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Author</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Add a New Author</h1>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-info">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('add_author') }}" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" name="name" class="form-control" required aria-label="Author Name">
            </div>
            <div class="form-group">
                <label for="birth_date">Birth Date:</label>
                <input type="date" name="birth_date" class="form-control" placeholder="YYYY-MM-DD" aria-label="Birth Date">
            </div>
            <div class="form-group">
                <label for="date_of_death">Date of Death (optional):</label>
                <input type="date" name="date_of_death" class="form-control" placeholder="YYYY-MM-DD" aria-label="Date of Death">
            </div>
            <button type="submit" class="btn btn-primary">Add Author</button>
        </form>
        <a href="{{ url_for('home') }}" class="btn btn-secondary mt-3">Back to Home</a>
    </div>
</body>
</html>
